<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Binance Futures Calculator</h2>
      <div class="field-group">
        <label for="tradingPair">Trading Pair</label>
        <input id="tradingPair" type="text" />
      </div>
      <div class="field-group">
        <label for="leverage">Leverage</label>
        <div class="leverage-container">
          <input
            type="range"
            id="leverage"
            min="1"
            max="50"
            value="50"
            oninput="updateLeverageValue(this.value)"
          />
          <span class="leverage-value" id="leverageValue">50x</span>
        </div>
      </div>
      <div class="field-group">
        <label for="marginMode">Margin Mode</label>
        <select id="marginMode">
          <option value="Cross">Cross</option>
          <option value="Isolated">Isolated</option>
        </select>
      </div>
      <div class="field-group">
        <label for="entryPrice">Entry Price (USDT)</label>
        <input type="number" id="entryPrice" value="2.040000" step="0.000001" />
      </div>
      <div class="field-group">
        <label for="markPrice">Mark Price (USDT)</label>
        <input type="number" id="markPrice" value="2.300785" step="0.000001" />
      </div>
      <div class="field-group">
        <label for="margin">Margin (USDT)</label>
        <input type="number" id="margin" value="76.8" step="0.1" />
      </div>
      <button class="btn" onclick="displayTradeInfo()">
        Display Trade Info
      </button>
    </div>

    <!-- PnL Card (hidden by default) -->
    <div id="tradeInfoCard" class="pnl-card" style="display: none">
      <button class="close-btn" onclick="closeCard()">Ã—</button>
      <div id="tradeInfoContent"></div>
    </div>
  </body>
</html>
